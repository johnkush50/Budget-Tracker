<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>My Budget Tracker</h1>
        <p>Keep track of your income and expenses easily.</p>
    </header>

    <!-- Transaction Form Section -->
    <section id="transaction-form">
        <h2>Add Transaction</h2>
        <form id="form">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" placeholder="Description" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Amount" step="0.01" min="0.01" required>
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <select id="type" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" required>
                    <option value="">Select a category</option>
                    <option value="Food">Food</option>
                    <option value="Rent">Rent</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Salary">Salary</option>
                    <option value="Investment">Investment</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button type="submit">Add Transaction</button>
        </form>
    </section>

    <!-- Budget Summary Section -->
    <section id="summary">
        <h2>Budget Summary</h2>
        <div class="summary-container">
            <div class="summary-item">
                <h3>Total Income</h3>
                <p><span id="total-income">$0</span></p>
            </div>
            <div class="summary-item">
                <h3>Total Expenses</h3>
                <p><span id="total-expense">$0</span></p>
            </div>
            <div class="summary-item">
                <h3>Current Balance</h3>
                <p><span id="balance">$0</span></p>
            </div>
        </div>
    </section>

    <!-- Category Breakdown Section -->
    <section id="category-breakdown">
        <h2>Spending by Category</h2>
        <!-- This container will be dynamically populated with category spending details -->
        <div id="categories-container"></div>
    </section>

    <!-- Transaction List Section -->
    <section id="transaction-list">
        <h2>Transaction History</h2>
        <ul id="transactions">
            <!-- Transactions will be dynamically added here via JavaScript -->
        </ul>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Personal Budget Tracker. All rights reserved.</p>
    </footer>

    <!-- Script Reference -->
    <script src="script.js"></script>
</body>
</html>
